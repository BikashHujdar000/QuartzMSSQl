#  MSSQL Quartz Configuration




spring.datasource.url=
spring.datasource.username=

spring.datasource.password=

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Quartz Configuration
spring.quartz.job-store-type=jdbc
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.MSSQLDelegate
spring.quartz.properties.org.quartz.jobStore.tablePrefix=QRTZ_
spring.quartz.properties.org.quartz.jobStore.dataSource=quartzDataSource

# Quartz DataSource for MSSQL

spring.quartz.properties.org.quartz.dataSource.quartzDataSource.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver



spring.quartz.properties.org.quartz.dataSource.quartzDataSource.URL=
spring.quartz.properties.org.quartz.dataSource.quartzDataSource.user=
spring.quartz.properties.org.quartz.dataSource.quartzDataSource.password=



#spring.sql.init.schema-locations=classpath:script.sql
spring.sql.init.mode=always
spring.datasource.initialization-mode=always


#//trying to setup delayed
spring.quartz.auto-startup=false



spring.quartz.properties.org.quartz.dataSource.quartzDataSource.maxConnections=10


spring.quartz.properties.org.quartz.threadPool.threadCount=5


